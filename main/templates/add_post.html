{% extends 'index.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
    <!-- Add blog post-->
    {% if user.is_authenticated %}
    <div class=" card form-group mt-3 mb-3">
        <legend class="card-header text-bg-success">Create Post</legend>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input class="form-control btn btn-outline-success" type="submit" value="Post">
        </form>
    </div>

    <!-- Automatically generate the autors name based on logged in -->
    <script>
        var name = "{{ user.first_name }} {{ user.last_name }}";
        document.getElementById("author").value = name;
    </script>
    {% else %}
    <div class="container d-flex justify-content-center text-center align-items-center text-bg-danger mt-4" style="height: 30vh;">
        <h1>You are not allowed here!</h1>
    </div>
    {% endif %}
{% endblock %}
